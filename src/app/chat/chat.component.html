<!-- src/app/chat/chat.component.html -->
<div class="chat-container flex flex-col h-screen bg-gray-900 text-white">
  <!-- Navbar -->
  <nav class="bg-gray-950 py-4">
    <div class="max-w-7xl mx-auto px-6">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold text-white">LocoChat</h1>
        <div class="flex items-center space-x-4">
          <img [src]="avatar" alt="Avatar" class="w-10 h-10 rounded-full">
          <button (click)="logout()" class="bg-white text-gray-900 px-4 py-2 rounded-md hover:bg-gray-100 transition-colors duration-200">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Chat Messages -->
  <div class="chat-messages flex-1 overflow-y-auto p-4">
    <div *ngFor="let message of messages" class="message mb-4">
      <div class="flex justify-end">
        <p class="user-message bg-blue-600 p-2 rounded-lg mb-1 max-w-xs">{{ message.userMessage }}</p>
      </div>
      <div class="flex justify-start">
        <div class="model-response bg-gray-700 p-4 rounded-lg w-full max-w-3xl">
          {{ message.modelResponse }}
        </div>
      </div>
    </div>
  </div>

  <!-- Chat Input -->
  <div class="chat-input flex items-center p-4 bg-gray-800 shadow-md">
    <input type="text" [(ngModel)]="newMessage" placeholder="Type a message..." class="flex-1 border border-gray-600 rounded-lg p-2 mr-2 bg-gray-700 text-white">
    <button (click)="sendMessage()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Send</button>
  </div>
</div>
