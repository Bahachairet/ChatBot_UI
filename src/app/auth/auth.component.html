<nav class="bg-gray-950 py-4">
  <div class="max-w-7xl mx-auto px-6">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold text-white">LocoChat</h1>
      <div class="flex items-center space-x-4">
      </div>
    </div>
  </div>
</nav>
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <div *ngIf="isRegister; else loginForm">
      <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
      <form (ngSubmit)="register()" class="space-y-4">
        <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="text" [(ngModel)]="avatar" name="avatar" placeholder="Avatar URL" required
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Register</button>
      </form>
      <button (click)="toggleForm()" class="mt-4 w-full text-blue-500 hover:underline">Switch to Login</button>
    </div>
    <ng-template #loginForm>
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
      <form (ngSubmit)="login()" class="space-y-4">
        <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Login</button>
      </form>
      <button (click)="toggleForm()" class="mt-4 w-full text-blue-500 hover:underline">Switch to Register</button>
    </ng-template>
  </div>
</div>
